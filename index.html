<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Projet_fablab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/maison-connectee.png" alt="background-image" class="img">
    </header>
    <main>
        <div class="first">
            <div class="ampoule">
                <button onclick="changeImage()"><img id="myImage" src="img/L1.JPG" alt="Image" width="400" height="255"></button>
            </div>
            <div class="door">
                <img src="img/P1.JPG" id="slider-image">
                <input class="slider" type="range" min="1" max="3" value="1" id="image-slider">
            </div>
        </div>
        <div class="second">
            <div class="gaz">
                <button onclick="changeImage_2()"><img id="myImage_2" src="img/R1.JPG" alt="Image" width="400" height="255"></button>
            </div>
            <div class="fenetre">
                <img src="img/F1.JPG" id="slider-image_2">
                <input class="slider_4" type="range" min="1" max="3" value="1" id="image-slider_2">
            </div>
        </div>
        <div class="third">
            <div class="interphone">
                <button onclick="changeImage_3()"><img id="myImage_5" src="img/interphone_coupe.png" alt="Image" width="400" height="255"></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
